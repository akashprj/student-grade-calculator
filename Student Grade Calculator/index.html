<!DOCTYPE html>
<html>
<head>
    <title>Grade System</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="background">
            <div class="container">
              <div class="screen">
                <div class="screen-body">
                  <div class="screen-body-item left">
                    <div class="app-title">
                      <div class="animated infinite pulse">
                        Student <br> Grade <br> Calculator
                      </div>
                    </div>
                  </div>
                  <div class="screen-body-item">
                    <div class="app-form">
                      <div class="app-form-group">
                        <input type="text" class="app-form-control" placeholder="Java" id="jv">
                      </div>
                      <div class="app-form-group">
                        <input type="text" class="app-form-control" placeholder="C/C++" id="cc">
                      </div>
                      <div class="app-form-group">
                        <input type="text" class="app-form-control" placeholder="Python" id="py">
                      </div>
                      <div class="app-form-group">
                        <input  type="text"  class="app-form-control"   placeholder="Web Development" id="wd">
                      </div>
                       <div class="app-form-group">
                        <input  type="text"  class="app-form-control"   placeholder="Machine Learning" id="ml">
                      </div>
                      <div class="app-form-group">
                        <input  type="text"  class="app-form-control"   placeholder="MySQL" id="ms" >
                      </div>
                      <div > 
                        <input type="button" name="" value="Show Percentage" class="app-form-button" onclick="calcy()">
                      </div>            
                    </div>
                </div>
              </div>
                <div class="app-form-group showdata">
                        <p id="showData" >  </p>
               </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
